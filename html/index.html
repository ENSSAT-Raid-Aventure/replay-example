    <div class="container">

        <div class="classement">

            <h3>Classement</h3>
            <div id="classement">
              <!--<div class="team" style="background-color:#ffB73f">

              <div class="team" style="background-color:#63AA75">

    </div>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        //Initialisation de la carte
        var map = new L.Map('map');
        var basemapLayer = new L.TileLayer('http://{s}.tiles.mapbox.com/v3/github.map-xgq2svrz/{z}/{x}/{y}.png');

        // Center map and default zoom level
        map.setView([48.734759, -3.538378 ], 14);
        // Adds the background layer to the map
        map.addLayer(basemapLayer);
        var socket = io.connect('/');
        //bleu : #63Aae7
        //vert : #63AA75
        //jaune : #ffB73f
        var color = ["#ffB73f","#63AA75","#63Aae7"];
        var marker = [];
        var circuits = {
          confirme :{
            kayak : {},
            velo : {},
            running : {}
          },
          debutant : {
            kayak : {},
            velo : {},
            running : {}
          }
        }
        var circuits_name = { "kayak" : "kayak", "running" : "trail", "velo" : "vtt" }
        var polyline = "";
        var opacity_circuit = 0.5;
        var lat2 =  0;
        var lon2 = 0;
        var lat1 = 0;
        var lon1 = 0;
        var vitesse_moyenne = 0;
        var nb_valeur_vitesse = 0;
        var distance_parcouru = 0;
        //Gestion des socket
        $.ajax({
          url : "/api/circuits/true",
          type : "GET",
          success : function(datas){
            if(datas.length > 0){
              for(var index_circuit = 0; index_circuit < datas.length; index_circuit ++){
                switch (datas[index_circuit].properties.part) {
                  case circuits_name["kayak"]:
                    var circuit = _.map(datas[0].geometry.coordinates, function(coordonnees){
                      return new L.LatLng(coordonnees[1], coordonnees[0]);
                    });
                    circuits.confirme.kayak = new L.polyline(circuit , { color: datas[0].properties.color, opacity : opacity_circuit, smoothFactor: 5, weight : 3}).addTo(map);
                    break;
                  case circuits_name["velo"]:
                    var circuit = _.map(datas[0].geometry.coordinates, function(coordonnees){
                      return new L.LatLng(coordonnees[1], coordonnees[0]);
                    });
                    circuits.confirme.velo = new L.polyline(circuit , { color: datas[0].properties.color, opacity : opacity_circuit, smoothFactor: 5, weight : 3}).addTo(map);
                    break;
                  case circuits_name["running"]:
                    var circuit = _.map(datas[0].geometry.coordinates, function(coordonnees){
                      return new L.LatLng(coordonnees[1], coordonnees[0]);
                    });
                    circuits.confirme.running = new L.polyline(circuit , { color: datas[0].properties.color, opacity : opacity_circuit, smoothFactor: 5, weight : 3}).addTo(map);
                    break;
                }
              }
              $.ajax({
                url : "/api/teams",
                type : "GET",
                success : function(datas_){
                  var first_coordinates = [datas[0].geometry.coordinates[0][0], datas[0].geometry.coordinates[0][1]];
                  if(datas_.length){
                    for(var index = 0; index < datas_.length; index ++){
                      var marker_ = L.marker([ first_coordinates[1] , first_coordinates[0] ]).addTo(map);
                      var div = setTeamHTML(datas_[index].dev_id, index + 1, datas_[index].team.name, color[index%color.length]);
                      marker.push({
                          div : div,
                          distance : datas_[index].distance,
                          marker : marker_,
                          team : datas_[index].team.name,
                          dev_id : datas_[index].dev_id
                      });
                    };
                  }
                }
              });
            }
          }
        });

        socket.on('classement-update',function(data){
          /*
          polyline.addLatLng([data[1], data[0]]);
          marker.setLatLng([data[1], data[0]]);
          lat1 = lat2;
          lon1 = lon2;
          lat2 = data[1];
          lon2 = data[0];
          distance_parcouru += getDistanceLatLng(lat1,lon1,lat2,lon2);
          var vitesse = getVitesseKmH(lat1,lon1,lat2,lon2,1000);
          vitesse_moyenne = (vitesse_moyenne * nb_valeur_vitesse + vitesse) / (nb_valeur_vitesse + 1);
          nb_valeur_vitesse ++;
          //logsDiv("Nouvelle position : " + data);
          logsDiv("Vitesse : " + vitesse_moyenne.toFixed(2) + " km/h");
          logsDiv("Distance parcourue : " + (distance_parcouru / 1000).toFixed(3) + " km");
          */
        });
        socket.on("update",function(data){
          var marker_ = _.find(marker, function(m){ return m.dev_id == data.dev_id});
          if(marker_){
            var lastlatlng = marker_.marker.getLatLng();
            marker_.distance += getDistanceLatLng(data.position[0],data.position[1],lastlatlng.lat, lastlatlng.lng);
            //teamSort(marker);
            marker_.div.find(".distance").html((marker_.distance/1000000000).toFixed(2) + " km");
            sort(marker);
            marker_.marker.setLatLng([data.position[1], data.position[0]]);
          }
        })
      });

      function setTeamHTML(device_id, place, team_name, color){
        var template = _.template($("#templateTeamClassement").html());
        var data = { device_id : device_id, place: place, team_name : team_name, color : color };
        var html = template(data);
        $("#classement").append(html);
        return $(".team[data-device='" + device_id + "']");
      }

      function sort(marker){
        /*$("#classement .team").sortDomElements(function(a,b){
          return TryParseInt($(a).find('.distance').html()) < TryParseInt($(b).find('.distance').html())
        });*/
        i = 0;
        while(i < $("#classement .team").length){
          var divsTeam = $("#classement .team");
          if(divsTeam[i + 1]){
            var distance1 = $(divsTeam[i]).find(".distance").html();
            var distance2 = $(divsTeam[i + 1]).find(".distance").html();
            if(TryParseInt(distance2) < TryParseInt(distance1)){
              $(divsTeam[i]).insertBefore($(divsTeam[i+1]));
              i = 0;
              console.log("aa")
            }else{
              console.log("ab");
              i ++;
            }
          }else{
            i ++;
          }
        }
      }

      jQuery.fn.sortDomElements = (function() {
        return function(comparator) {
            return Array.prototype.sort.call(this, comparator).each(function(i) {
                  this.parentNode.appendChild(this);
            });
        };
      })();

      function TryParseInt(str) {
        var retValue = 0;
        if(str !== null) {
          if(str.length > 0) {
            if (!isNaN(str)) {
              retValue = parseInt(str);
            }
          }
        }
        return retValue;
      }
    </script>
    <script type="template" id="templateTeamClassement">
      <div class="team" data-device="<%= device_id %>" style="background-color:<%= color %>">
        <span class="place"><%= place %></span>
        <span class="team_name"><%= team_name %></span>
        <span class="distance">0 km</<span>
      </div>
    </script>
